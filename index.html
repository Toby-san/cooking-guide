        .category-btn.active {

            .recipe-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

        @media (min-width: 768px) {
            .recipe-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

                grid-template-columns: repeat(4, minmax(0, 1fr));

            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
        }

            background: #d1d5db;
        }

                    cookingTime: '20 minutes',
                    instructions: { en: '1. Boil sago until translucent; drain. 2. Mix coconut milk and sugar, heat slightly. 3. In serving bowls, layer sago, bread jelly, coconut milk. 4. Add ice cubes and serve chilled.', my: '1. စားကူကိုကြည်လင်လာသည်အထိပြုတ်ပြီး ရေစစ်ပါ။ 2. အုန်းနို့နှင့်သကြားကို ရောပြီး အနည်းငယ်အပူပေးပါ။ 3. သုံးဆောင်မည့်ပန်းကန်လုံးများတွင် စားကူ၊ ပေါင်မုန့်ဂျယ်လီ၊ အုန်းနို့တို့ကိုအဆင့်ဆင့်ထည့်ပါ။ 4. ရေခဲတုံးများထည့်ပြီး အေးမြစွာသုံးဆောင်ပါ။' },
                    tips: { en: 'Can add pandan jelly or tapioca pearls for variation.', my: 'ကွဲပြားသောအရသာအတွက် ပန်ဒန်ဂျယ်လီ သို့မဟုတ် မျောက်ဥများကိုထည့်နိုင်သည်။' }
                },
            ];

            // Translation data for static text
            const translations = {
                'Creator: Htoo Aung Hlaing Win | ID: 240702403787': { en: 'Creator: Htoo Aung Hlaing Win | ID: 240702403787', my: 'ဖန်တီးသူ: ထူးအောင်လှိုင်ဝင်း | ID: 240702403787' },
                'Myanmar Food Guide': { en: 'Myanmar Food Guide', my: 'မြန်မာ့အစားအစာလမ်းညွှန်'},
                'Discover the rich and delicious world of Myanmar cuisine.': { en: 'Discover the rich and delicious world of Myanmar cuisine.', my: 'မြန်မာ့အစားအစာရဲ့ ကြွယ်ဝပြီး အရသာရှိတဲ့ကမ္ဘာကို ရှာဖွေလိုက်ပါ။' },
                'Get Started': { en: 'Get Started', my: 'စတင်လိုက်ပါ' },
                'Home': { en: 'Home', my: 'မူလစာမျက်နှာ' },
                'Download Recipe': { en: 'Download Recipe', my: 'ချက်နည်းဖိုင်ဒေါင်းလုတ်ရန်' },
                'MM': { en: 'MM', my: 'EN' },
                'EN': { en: 'EN', my: 'MM' },
                'All': { en: 'All', my: 'အားလုံး' },
                'Beverages / Tea': { en: 'Beverages / Tea', my: 'အဖျော်ယမကာ / လက်ဖက်ရည်' },
                'Salads (Thoke)': { en: 'Salads (Thoke)', my: 'သုပ်' },
                'Soups': { en: 'Soups', my: 'ဟင်းချို' },
                'Curries (Meat & Fish)': { en: 'Curries (Meat & Fish)', my: 'ဟင်းရည်' },
                'Noodles & Rice Dishes': { en: 'Noodles & Rice Dishes', my: 'ခေါက်ဆွဲနှင့် ထမင်းဟင်း' },
                'Traditional Snacks / Street Food': { en: 'Traditional Snacks / Street Food', my: 'ရိုးရာမုန့်/လမ်းဘေးအစားအစာ' },
                'Regional Specialties': { en: 'Regional Specialties', my: 'ဒေသအစားအစာများ' },
                'Ingredients': { en: 'Ingredients', my: 'ပါဝင်ပစ္စည်းများ' },
                'How to Cook': { en: 'How to Cook', my: 'ချက်ပြုတ်နည်း' },
                'Tips': { en: 'Tips', my: 'အကြံပြုချက်' },
                'Cooking Time': { en: 'Cooking Time', my: 'ချက်ပြုတ်ချိန်' },
                'No recipes found.': { en: 'No recipes found.', my: 'ဟင်းပွဲများမတွေ့ရှိပါ။' }
            };

            // Helper function to get the correct translation
            const getTranslation = (textObj) => {
                if (typeof textObj === 'string') {
                    // Handle static text
                    return translations[textObj] ? translations[textObj][currentLang] : textObj;
                } else if (textObj && textObj[currentLang]) {
                    // Handle dynamic text from recipe data
                    return textObj[currentLang];
                }
                return '';
            };

            // Renders recipe cards based on a given array of recipes
            const renderRecipes = (filteredRecipes = recipeData) => {
                recipeGrid.innerHTML = ''; // Clear previous recipes
                if (filteredRecipes.length === 0) {
                    recipeGrid.innerHTML = `<p style="grid-column: 1 / -1; color: #a1a1aa; text-align: center;" data-key="No recipes found.">${getTranslation('No recipes found.')}</p>`;
                } else {
                    filteredRecipes.forEach(recipe => {
                        const card = document.createElement('div');
                        card.className = 'recipe-card';
                        card.innerHTML = `
                            <img src="${recipe.imgUrl}" alt="${getTranslation(recipe.title)}" class="recipe-card-img">
                            <div style="padding: 1rem; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
                                <h3 class="font-playfair" style="font-size: 1.125rem; font-weight: 600;" data-key="${getTranslation(recipe.title)}">${getTranslation(recipe.title)}</h3>
                                <p style="font-size: 0.875rem; color: #a1a1aa; flex-grow: 1;" data-key="${getTranslation(recipe.category)}">${getTranslation(recipe.category)}</p>
                            </div>
                        `;
                        // Attach a click listener to show recipe details
                        card.addEventListener('click', () => showRecipeDetails(recipe));
                        recipeGrid.appendChild(card);
                    });
                }
            };

            // Populates and shows the recipe modal
            const showRecipeDetails = (recipe) => {
                currentRecipe = recipe; // Store the current recipe for downloading
                modalContentBody.innerHTML = `
                    <div style="width: 100%; height: 16rem; overflow: hidden; margin-bottom: 1.5rem; border-radius: 0.75rem;">
                        <img src="${recipe.imgUrl}" alt="${getTranslation(recipe.title)}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h2 class="font-playfair" style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;" data-key="${getTranslation(recipe.title)}">${getTranslation(recipe.title)}</h2>
                    <p style="color: #78716c; font-size: 0.875rem; margin-bottom: 1rem;">
                        <span style="font-weight: 600;" data-key="Cooking Time">${getTranslation('Cooking Time')}:</span> ${recipe.cookingTime}
                    </p>

                    <h3 class="font-playfair" style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;" data-key="Ingredients">${getTranslation('Ingredients')}</h3>
                    <ul style="list-style-type: disc; padding-left: 1.5rem; color: #525252; margin-bottom: 1rem;">
                        ${recipe.ingredients.map(ingredient => `<li data-key="${getTranslation(ingredient)}">${getTranslation(ingredient)}</li>`).join('')}
                    </ul>

                    <h3 class="font-playfair" style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;" data-key="How to Cook">${getTranslation('How to Cook')}</h3>
                    <p style="color: #525252; margin-bottom: 1rem;" data-key="${getTranslation(recipe.instructions)}">${getTranslation(recipe.instructions)}</p>

                    ${recipe.tips ? `<h3 class="font-playfair" style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;" data-key="Tips">${getTranslation('Tips')}</h3>
                    <p style="color: #525252;" data-key="${getTranslation(recipe.tips)}">${getTranslation(recipe.tips)}</p>` : ''}
                `;
                recipeModal.classList.add('open');
            };

            // Filters recipes based on category
            const filterRecipes = (category) => {
                const filtered = category === 'All' ? recipeData : recipeData.filter(recipe => getTranslation(recipe.category) === category);
                renderRecipes(filtered);
            };

            // Updates all visible text based on the current language
            const updateTextForLanguage = () => {
                document.querySelectorAll('[data-en]').forEach(element => {
                    const enText = element.getAttribute('data-en');
                    const myText = element.getAttribute('data-my');
                    element.textContent = currentLang === 'en' ? enText : myText;
                });
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    element.textContent = getTranslation(key);
                });
            };

            // Toggles between English and Myanmar languages
            const toggleLanguage = () => {
                currentLang = currentLang === 'en' ? 'my' : 'en';
                updateTextForLanguage();
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                filterRecipes(activeCategory);
            };

            // Shows the specified view and hides all others
            const showView = (viewId) => {
                document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            };

            const setActiveCategory = (category) => {
                document.querySelector('.category-btn.active')?.classList.remove('active');
                const btn = document.querySelector(`.category-btn[data-category="${category}"]`);
                if (btn) {
                    btn.classList.add('active');
                }
            };

            // Function to generate a PNG image for download
            const downloadRecipeAsImage = async () => {
                if (!currentRecipe) return;

                const modalBody = modalContentBody;
                
                // Temporarily apply styles for better image generation
                const originalStyle = modalBody.style.cssText;
                modalBody.style.backgroundColor = '#fefcf5';
                modalBody.style.color = '#4a2c2a';

                try {
                    const canvas = await html2canvas(modalBody, {
                        scale: 2, // Improve image quality
                        useCORS: true,
                    });
                    
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `${getTranslation(currentRecipe.title).replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
                    link.href = image;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error('Failed to generate image:', error);
                } finally {
                    // Restore original styles
                    modalBody.style.cssText = originalStyle;
                }
            };

            // --- Event Listeners ---
            
            // Navigate to recipes view on button click
            startBtn.addEventListener('click', () => {
                showView('recipes-view');
                renderRecipes();
            });

            // Navigate back to home view
            homeBtnDesktop.addEventListener('click', () => {
                 showView('home-view');
            });

            // Trigger the browser's download
            downloadBtn.addEventListener('click', downloadRecipeAsImage);

            // Close the recipe modal
            closeModalBtn.addEventListener('click', () => {
                recipeModal.classList.remove('open');
            });

            // Handle category button clicks
            categoryFilterBar.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    const category = e.target.getAttribute('data-category');
                    setActiveCategory(category);
                    filterRecipes(category);
                }
            });

            // Toggle language on button click
            langToggleBtn.addEventListener('click', toggleLanguage);

            // Initial setup
            updateTextForLanguage();
        });
    </script>
</body>
</html>
